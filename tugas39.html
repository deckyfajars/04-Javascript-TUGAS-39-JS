<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
 </head>
 <body>
        <button type="button" onclick="cek()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        <b>Active Element</b> Property : <br />
        <p id="con1">contoh</p>
        <hr />
        <b>addEventListener()</b> Property : <br />
        <p id="con2">contoh</p>
        <hr />
        <b>Anchor</b> Property (<a name="jeruk" href="#">Jeruk</a>
        <a name="semangka" href="#">Semangka</a>) : <br />
        <p id="con3">contoh</p>
        <hr />

        <script type="text/javascript">
          function cek(){
            var a = document.activeElement.tagName;
            var b = document.anchors.length;
            document.getElementById('con1').innerHTML = a;
            document.getElementById('con3').innerHTML = b;
          }

          document.addEventListener("click",function(){
            document.getElementById('con2').innerHTML = "HAY";
          });
        </script>
 </body>
</html>
